<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro AI Voice Recorder</title>
    <style>
        body { font-family: sans-serif; background: #111; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #222; padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; box-shadow: 0 4px 20px rgba(0,0,0,0.6); }
        h2 { margin-bottom: 5px; color: #fff; }
        p { color: #aaa; font-size: 0.9rem; margin-bottom: 20px; }
        
        /* Visualizer Canvas */
        canvas { width: 100%; height: 80px; background: #000; border-radius: 8px; margin: 15px 0; border: 1px solid #333; }
        
        .status { font-size: 0.9rem; margin-bottom: 15px; font-weight: bold; min-height: 20px; }
        
        button { padding: 15px 30px; border: none; border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer; margin: 5px; transition: 0.2s; width: 100%; }
        #btnStart { background: #00e676; color: #000; }
        #btnStop { background: #ff3d00; color: white; opacity: 0.5; pointer-events: none; }
        
        audio { width: 100%; margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üéôÔ∏è Pro Smart Recorder</h2>
        <p>Auto-Removes Silence & Noise</p>

        <canvas id="visualizer"></canvas>
        <div class="status" id="status">Ready to Record</div>

        <button id="btnStart">Start Recording</button>
        <button id="btnStop">Stop & Save</button>

        <audio id="audioPlayer" controls></audio>
    </div>
    <script src="main.js"></script>
</body>
</html>
