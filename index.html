<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Isolator</title>
    <style>
        body { font-family: sans-serif; background: #111; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #222; padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; }
        h2 { color: #00e676; margin-bottom: 5px; }
        #timer { font-size: 3rem; font-weight: bold; margin: 15px 0; font-family: monospace; }
        canvas { width: 100%; height: 60px; background: #000; border-radius: 5px; margin-bottom: 15px; }
        .status { color: #aaa; font-size: 0.9rem; margin-bottom: 15px; }
        button { padding: 15px; width: 45%; border-radius: 50px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; }
        #btnStart { background: #00e676; }
        #btnStop { background: #ff3d00; color: white; opacity: 0.5; }
        audio { width: 100%; margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üéôÔ∏è Vocal Isolator</h2>
        <div id="timer">00:00</div>
        <canvas id="visualizer"></canvas>
        <div class="status" id="status">Ready.</div>
        <button id="btnStart">REC</button>
        <button id="btnStop">STOP</button>
        <audio id="audioPlayer" controls></audio>
    </div>
    <script src="main.js"></script>
</body>
</html>
