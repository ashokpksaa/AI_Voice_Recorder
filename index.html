<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Audio Tuner</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 10px; }
        .container { text-align: center; background: #1a1a1a; padding: 20px; border-radius: 15px; width: 95%; max-width: 400px; border: 1px solid #333; }
        
        h2 { margin: 0 0 10px 0; color: #00e676; text-transform: uppercase; letter-spacing: 2px; }
        
        #timer { font-size: 3rem; font-weight: bold; font-family: monospace; color: #fff; margin: 10px 0; }
        canvas { width: 100%; height: 60px; background: #111; border-radius: 8px; margin-bottom: 20px; border: 1px solid #444; }
        
        /* MONITOR SWITCH */
        .monitor-box { background: #333; padding: 10px; border-radius: 8px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        input[type=checkbox] { width: 20px; height: 20px; accent-color: #00e676; }
        
        /* SLIDERS */
        .controls-area { text-align: left; background: #222; padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #444; }
        .control-group { margin-bottom: 20px; }
        label { display: flex; justify-content: space-between; font-size: 0.9rem; color: #ddd; margin-bottom: 8px; font-weight: bold; }
        .value-display { color: #00e676; }
        
        input[type=range] { width: 100%; cursor: pointer; accent-color: #00e676; height: 8px; }

        .status { font-size: 0.8rem; margin-bottom: 10px; color: #888; }
        
        button { padding: 15px; border: none; border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer; margin: 5px; width: 45%; }
        #btnStart { background: #00e676; color: #000; }
        #btnStop { background: #ff3d00; color: white; opacity: 0.5; pointer-events: none; }
        
        audio { width: 100%; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üéõÔ∏è Master Tuner</h2>
        
        <div class="monitor-box">
            <input type="checkbox" id="chkMonitor">
            <label for="chkMonitor" style="margin:0; cursor:pointer;">üéß Hear Live (Use Headphones)</label>
        </div>

        <div id="timer">00:00</div>
        <canvas id="visualizer"></canvas>

        <div class="controls-area">
            
            <div class="control-group">
                <label>1. Fan Cut (Bass): <span id="valLow" class="value-display">85</span> Hz</label>
                <input type="range" id="slLow" min="0" max="500" value="85">
            </div>

            <div class="control-group">
                <label>2. Hiss Cut (Treble): <span id="valHigh" class="value-display">8000</span> Hz</label>
                <input type="range" id="slHigh" min="1000" max="15000" value="8000">
            </div>

            <div class="control-group">
                <label>3. Voice Sharpness: <span id="valMid" class="value-display">2500</span> Hz</label>
                <input type="range" id="slMid" min="500" max="5000" value="2500">
            </div>

        </div>

        <div class="status" id="status">Connect Headphones, Check 'Hear Live', then Start</div>
        <button id="btnStart">START</button>
        <button id="btnStop">STOP</button>
        <audio id="audioPlayer" controls></audio>
    </div>
    <script src="main.js"></script>
</body>
</html>
