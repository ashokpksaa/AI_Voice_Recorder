<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Lab Tester</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f13; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 10px; }
        .container { text-align: center; background: #1e1e24; padding: 20px; border-radius: 20px; width: 95%; max-width: 400px; box-shadow: 0 8px 30px rgba(0,0,0,0.7); }
        
        h2 { margin: 0 0 10px 0; color: #00e676; }
        
        #timer { font-size: 2.5rem; font-weight: bold; font-family: monospace; color: #fff; margin: 10px 0; }
        canvas { width: 100%; height: 50px; background: #000; border-radius: 8px; margin-bottom: 15px; border: 1px solid #333; }
        
        /* SLIDERS SECTION */
        .controls-area { text-align: left; background: #2a2a35; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        .control-group { margin-bottom: 15px; }
        label { display: flex; justify-content: space-between; font-size: 0.85rem; color: #ccc; margin-bottom: 5px; }
        .value-display { color: #00e676; font-weight: bold; }
        
        input[type=range] { width: 100%; cursor: pointer; accent-color: #00e676; }

        .status { font-size: 0.8rem; margin-bottom: 10px; font-weight: bold; color: #aaa; }
        
        button { padding: 12px; border: none; border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer; margin: 5px; width: 45%; transition: 0.2s; }
        #btnStart { background: #00e676; color: #000; }
        #btnStop { background: #ff3d00; color: white; opacity: 0.5; pointer-events: none; }
        
        audio { width: 100%; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üéõÔ∏è Audio Lab</h2>
        <div id="timer">00:00</div>
        <canvas id="visualizer"></canvas>

        <div class="controls-area">
            
            <div class="control-group">
                <label>1. Fan/Rumble (Low Cut): <span id="valLow" class="value-display">150</span> Hz</label>
                <input type="range" id="slLow" min="0" max="500" value="150">
            </div>

            <div class="control-group">
                <label>2. Horn/Hiss (High Cut): <span id="valHigh" class="value-display">3000</span> Hz</label>
                <input type="range" id="slHigh" min="1000" max="10000" value="3000">
            </div>

            <div class="control-group">
                <label>3. Silence Gate: <span id="valGate" class="value-display">0.04</span></label>
                <input type="range" id="slGate" min="0" max="0.20" step="0.01" value="0.04">
            </div>

            <div class="control-group">
                <label>4. Volume Boost: <span id="valVol" class="value-display">1.0</span>x</label>
                <input type="range" id="slVol" min="1.0" max="10.0" step="0.5" value="1.0">
            </div>

        </div>
        <div class="status" id="status">Adjust sliders to test sound</div>
        <button id="btnStart">Start</button>
        <button id="btnStop">Stop</button>
        <audio id="audioPlayer" controls></audio>
    </div>
    <script src="main.js"></script>
</body>
</html>
